<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Impact', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input {
            font-size: 1.5rem;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 30px;
            background-color: yellow;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ingrese los nombres de los equipos</h1>
    <input type="text" placeholder="Equipo 1" />
    <input type="text" placeholder="Equipo 2" />
    <button>Continuar</button>
</body>
</html>
